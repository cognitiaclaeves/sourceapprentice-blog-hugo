{{ define "main" }}
	<article class="post">
		<h1><a href="{{ .Permalink }}">{{ .Title }}</a> {{ if .Draft }}(Draft){{ end }}</h1>
		{{ partial "date-and-tags.html" . }}

		<div class="post-content">{{ .Content | safeHTML }}</div>
	</article>
	<comments>
	    {{ partial "talkyard-comments.html" . }}    
	</comments>
{{ end }}
