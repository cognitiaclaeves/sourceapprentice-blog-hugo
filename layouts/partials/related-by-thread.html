{{ if .Params.thread }}
    <hr />
    <threadrelated>
    {{ $related := .Site.RegularPages.RelatedTo ( keyVals "thread" .Params.thread ) }}
    {{ with $related }}
        <h2>Related By Thread</h2>
        <ul>
            {{ range . }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    {{ end }}
    </threadrelated>
{{ end }}
