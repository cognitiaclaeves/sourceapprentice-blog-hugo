<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ hugo.Generator }}

  <!-- https://stackoverflow.com/questions/3221561/eliminate-flash-of-unstyled-content
       Thanks, Jeff! : -->
  <style>html{visibility: hidden;opacity:0;}</style>

  {{ partial "switch-css.html" . }}

  {{ with .OutputFormats.Get "RSS" }}
     <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
     <link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
  {{ end }}

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/hybrid.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
  
  <script src="{{ .Site.BaseURL }}js/switchcss.js" type="text/javascript"></script>
  <!-- not the same as partial switchcss.html -->

  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
  
  {{ partial "header.html" . }}
  
</head>
